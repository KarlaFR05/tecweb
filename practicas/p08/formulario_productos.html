
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Producto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    label { display: inline-block; width: 150px; margin-top: 10px; }
    input, textarea, select { width: 300px; padding: 5px; }
    button { margin-top: 20px; padding: 8px 20px; }
  </style>
</head>
<body>
  <h1>Registrar Nuevo Producto</h1>
  <form action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="100"><br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required maxlength="50"><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required maxlength="50"><br>

    <label for="precio">Precio ($):</label>
    <input type="number" id="precio" name="precio" step="0.01" min="0" required><br>

    <label for="detalles">Detalles:</label>
    <textarea id="detalles" name="detalles" rows="4" maxlength="255"></textarea><br>

    <label for="unidades">Unidades:</label>
    <input type="number" id="unidades" name="unidades" min="0" required><br>

    <label for="imagen">Imagen:</label>
    <input type="text" id="imagen" name="imagen" value="img/name.png" maxlength="255"><br>

    <button type="submit">Registrar Producto</button>
    <button type="reset">Limpiar</button>
  </form>
</body>
</html>
